plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
def flutterRoot = null
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
    flutterRoot = localProperties.getProperty('flutter.sdk')
    if (flutterRoot != null) {
        flutterRoot = flutterRoot.replace('\\', '/')
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

// قراءة ملف key.properties
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

android {
    namespace "com.work.work"
    compileSdkVersion 36
    ndkVersion flutter?.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // ==== إضافة signingConfigs هنا ====
    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"] as String
            keyPassword keystoreProperties["keyPassword"] as String
            storeFile file(keystoreProperties["storeFile"] as String)
            storePassword keystoreProperties["storePassword"] as String
        }
    }


    defaultConfig {
        applicationId "com.work.work"
        multiDexEnabled true
        minSdkVersion flutter?.minSdkVersion ?: 21
        targetSdkVersion flutter?.targetSdkVersion ?: 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // استخدم الـ release signingConfig بدل debug
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    implementation 'androidx.core:core-ktx:1.9.0'
}
